name: PII Salt Rotation (Daily)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

concurrency:
  group: pii-salt-rotation
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Rotate PII salt
        run: node tools/rotate-pii-salt.js
      - name: Upload rotation artifact
        uses: actions/upload-artifact@v4
        with:
          name: pii-salt-rotation
          path: artifacts/pii-salt-rotation.json
      - name: Create PR for rotated config
        env:
          PAT_ROTATION: ${{ secrets.PAT_ROTATION }}
        if: ${{ env.PAT_ROTATION == '' }}
        id: cpr_gh
        continue-on-error: true
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(privacy): rotate PII hash salt"
          title: "chore(privacy): rotate PII hash salt"
          labels: "automation,privacy,security"
          body: |
            Automated daily rotation of PII hash salt.

            - Updates `tools/config/privacy-policy.json`
            - Keeps last 14 salts in history
            - See rotation artifact in the workflow run
          branch: chore/pii-salt-rotation
          base: main
          add-paths: |
            tools/config/privacy-policy.json
      - name: Create PR for rotated config (using PAT)
        env:
          PAT_ROTATION: ${{ secrets.PAT_ROTATION }}
        if: ${{ env.PAT_ROTATION != '' }}
        id: cpr_pat
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_ROTATION }}
          commit-message: "chore(privacy): rotate PII hash salt"
          title: "chore(privacy): rotate PII hash salt"
          labels: "automation,privacy,security"
          body: |
            Automated daily rotation of PII hash salt.

            - Updates `tools/config/privacy-policy.json`
            - Keeps last 14 salts in history
            - See rotation artifact in the workflow run
          branch: chore/pii-salt-rotation
          base: main
          add-paths: |
            tools/config/privacy-policy.json
      - name: Rotation summary
        if: always()
        env:
          PR_NUM_PAT: ${{ steps.cpr_pat.outputs.pull-request-number }}
          PR_NUM_GH: ${{ steps.cpr_gh.outputs.pull-request-number }}
        run: |
          pr_num="${PR_NUM_PAT:-${PR_NUM_GH}}"
          {
            echo "PII Salt Rotation:"
            if [ -n "$pr_num" ]; then
              echo "- Pull request created: #$pr_num"
            else
              echo "- No PR created."
              echo "  If your org forbids GITHUB_TOKEN PRs, add a repo secret PAT_ROTATION with 'repo' scope or enable the repo setting: 'Allow GitHub Actions to create pull requests.'"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
